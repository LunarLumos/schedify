// Function to get current time and date
function getCurrentDateTime() {
	const now = new Date();
	const options = { 
		weekday: 'long', 
		year: 'numeric', 
		month: 'long', 
		day: 'numeric', 
		hour: '2-digit', 
		minute: '2-digit', 
		hour12: false,
		timeZone: 'Asia/Dhaka'
	};
	
	return now.toLocaleString('en-US', options);
}

// Check for running and upcoming classes
function checkClass(schedule, section) {
	const now = new Date();
	const currentDay = now.toLocaleString('en-US', { weekday: 'long', timeZone: 'Asia/Dhaka' });
	const currentTime = now.getHours() * 100 + now.getMinutes(); // Time in HHMM format
	
	let runningClass = null;
	let upcomingClass = null;
	
	const dailySchedule = schedule[currentDay];
	
	if (dailySchedule.length === 0) {
		document.getElementById(`runningClass${section}`).innerHTML = "<span class='holiday'>Holiday</span>";
		document.getElementById(`upcomingClass${section}`).innerHTML = "<span class='holiday'>Holiday</span>";
		return;
	}
	
	dailySchedule.forEach((item) => {
		const classStart = parseInt(item.start.replace(':', ''), 10);
		const classEnd = parseInt(item.end.replace(':', ''), 10);
		
		if (currentTime >= classStart && currentTime < classEnd) {
			runningClass = item;
		} else if (currentTime < classStart && !upcomingClass) {
			upcomingClass = item;
		}
	});
	
	// Display the current running class
	if (runningClass) {
		document.getElementById(`runningClass${section}`).innerHTML = `Running Class: <br> 
		<strong>Course:</strong> ${runningClass.course} <br> 
		<strong>Room:</strong> ${runningClass.room} <br> 
		<strong>Teacher:</strong> ${runningClass.teacher} <br> 
		<strong>Ends at:</strong> ${runningClass.end} <br>`;
	} else {
		document.getElementById(`runningClass${section}`).innerHTML = "No running class.";
	}
	
	// Display the upcoming class
	if (upcomingClass) {
		document.getElementById(`upcomingClass${section}`).innerHTML = `Upcoming Class: <br> 
		<strong>Course:</strong> ${upcomingClass.course} <br> 
		<strong>Room:</strong> ${upcomingClass.room} <br> 
		<strong>Teacher:</strong> ${upcomingClass.teacher} <br> 
		<strong>Starts at:</strong> ${upcomingClass.start} <br>`;
	} else {
		document.getElementById(`upcomingClass${section}`).innerHTML = "No upcoming class.";
	}
}

// Function to update the time and class information
function updateTimeAndClassInfo() {
	document.getElementById("dateTimeA").innerText = getCurrentDateTime();
	document.getElementById("dateTimeB").innerText = getCurrentDateTime();
	
	checkClass(sectionA_schedule, 'A');
	checkClass(sectionB_schedule, 'B');
}

// Update every minute
