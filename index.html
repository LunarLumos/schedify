<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Schedify</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;600;800&family=Mochiy+Pop+One&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Nunito', sans-serif;
      background: linear-gradient(135deg, #f5e6fa, #d0f0ff, #fff0f5);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      color: #5a3e7a;
      overflow-x: hidden;
      position: relative;
      padding-top: 20px;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      background-image:
        radial-gradient(circle, white 1px, transparent 1px),
        radial-gradient(circle, #ffb7c5 1px, transparent 1px),
        radial-gradient(circle, #a0e7ff 1px, transparent 1px);
      background-size: 50px 50px, 70px 70px, 90px 90px;
      opacity: 0.3;
      z-index: -1;
      animation: floatStars 20s linear infinite;
    }

    @keyframes floatStars {
      0% { transform: translateY(0); }
      100% { transform: translateY(-20px); }
    }

    .header {
      font-family: 'Mochiy Pop One', cursive;
      font-size: 2.8rem;
      margin-bottom: 25px;
      text-align: center;
      color: #8a4fff;
      text-shadow: 0 2px 8px rgba(255, 182, 255, 0.5);
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #ff9ec9, 0 0 20px #ff9ec9; }
      to { text-shadow: 0 0 15px #a0e7ff, 0 0 25px #a0e7ff; }
    }

    .container {
      width: 90%;
      max-width: 700px;
      padding: 25px;
      background: rgba(255, 255, 255, 0.75);
      backdrop-filter: blur(12px);
      border-radius: 24px;
      box-shadow: 0 10px 30px rgba(138, 79, 255, 0.25);
      border: 1px solid rgba(255, 200, 230, 0.5);
      margin-bottom: 30px;
    }

    .section-header {
      font-size: 1.8rem;
      text-align: center;
      margin-bottom: 20px;
      color: #8a4fff;
      font-weight: 800;
    }

    .date-time {
      font-size: 1.4rem;
      text-align: center;
      margin-bottom: 20px;
      color: #5a3e7a;
      font-weight: 600;
    }

    .class-info, .transport-info {
      background: rgba(255, 240, 250, 0.8);
      padding: 16px;
      border-radius: 16px;
      margin-bottom: 18px;
      font-size: 1.1rem;
      line-height: 1.5;
      border-left: 4px solid #ff9ec9;
      animation: fadeIn 0.8s ease-out;
    }

    .transport-info {
      background: rgba(230, 245, 255, 0.85);
      border-left-color: #4fc3f7;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .next-day-hint {
      border-left-color: #a0e7ff;
      background: rgba(240, 248, 255, 0.85);
    }

    .holiday {
      color: #ff6b9d;
      font-weight: bold;
    }

    .footer {
      text-align: center;
      font-size: 1.1rem;
      color: #8a4fff;
      margin-top: 10px;
      margin-bottom: 20px;
    }

    .footer a {
      text-decoration: none;
      color: #ff9ec9;
      font-weight: bold;
      animation: blink 1.5s infinite;
    }

    @keyframes blink {
      0%, 49% { opacity: 1; }
      50%, 100% { opacity: 0.3; }
    }

    @media (max-width: 600px) {
      .header { font-size: 2.2rem; }
      .container { width: 95%; padding: 20px; }
      .class-info, .transport-info { font-size: 1rem; }
    }

    .cursor-trail {
      position: fixed;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      pointer-events: none;
      z-index: 9999;
      mix-blend-mode: screen;
      opacity: 0;
    }
  </style>
</head>
<body>

  <div class="header">Schedify</div>

  <!-- Class Schedule -->
  <div class="container">
    <div class="section-header">üå∏ Section A ‚Äî Lab A</div>
    <div class="date-time" id="dateTimeA"></div>
    <div class="class-info" id="runningClassA"></div>
    <div class="class-info" id="upcomingClassA"></div>
    <div class="class-info next-day-hint" id="nextDayHint" style="display: none;"></div>
  </div>

  <!-- Transport Schedule -->
  <div class="container">
    <div class="section-header">üöå Transport Schedule</div>
    <div class="transport-info" id="nextTransport"></div>
  </div>

  <div class="footer">
    Made with üíñ by <a href="https://github.com/LunarLumos" target="_blank">Aadil</a>
  </div>

  <script>
    // ===== CLASS SCHEDULE =====
    const sectionA_schedule = {
      Sunday: [
        { time: '08:30', course: 'CN_LAB', room: 'G25', teacher: 'MMA', start: '08:30', end: '10:00' },
        { time: '11:30', course: 'BDMA', room: '703', teacher: 'MH', start: '11:30', end: '13:00' },
      ],
      Monday: [],
      Tuesday: [
        { time: '11:30', course: 'FIN', room: '702', teacher: 'JM', start: '11:30', end: '13:00' },
        { time: '13:00', course: 'DBMS_LAB', room: '615', teacher: 'MH', start: '13:00', end: '14:30' },
      ],
      Wednesday: [
        { time: '13:00', course: 'CN', room: '704', teacher: 'MMA', start: '13:00', end: '14:30' },
        { time: '14:30', course: 'DBMS', room: '703', teacher: 'MH', start: '14:30', end: '16:00' },
      ],
      Thursday: [
        { time: '10:00', course: 'CN', room: '703', teacher: 'MMA', start: '10:00', end: '11:30' },
        { time: '11:30', course: 'FIN', room: '702', teacher: 'JM', start: '11:30', end: '13:00' },
      ],
      Friday: [],
      Saturday: []
    };

    // ===== TRANSPORT SCHEDULE =====
    const transportSchedule = {
      toDIU: [
        { time: '07:00', location: 'Dhanmondi' },
        { time: '08:30', location: 'Sony Cinema Hall' },
        { time: '10:00', location: 'Dhanmondi' },
        { time: '12:00', location: 'Sony Cinema Hall' }
      ],
      fromDIU: [
        { time: '11:15', location: 'Sony Cinema Hall' },
        { time: '13:30', location: 'Dhanmondi' },
        { time: '16:20', location: 'Sony Cinema Hall | Dhanmondi' },
        { time: '18:30', location: 'Sony Cinema Hall | Dhanmondi' }
      ]
    };

    function getCurrentDateTime() {
      const now = new Date();
      return now.toLocaleString('en-US', {
        weekday: 'long',
        year: 'numeric',
        month: 'long',
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit',
        timeZone: 'Asia/Dhaka',
        hour12: false
      });
    }

    function getTomorrowDayName() {
      const now = new Date();
      const tomorrow = new Date(now);
      tomorrow.setDate(tomorrow.getDate() + 1);
      return tomorrow.toLocaleString('en-US', { weekday: 'long', timeZone: 'Asia/Dhaka' });
    }

    function timeToMinutes(timeStr) {
      const [h, m] = timeStr.split(':').map(Number);
      return h * 60 + m;
    }

    function createTodayDateFromTime(timeStr) {
      const now = new Date();
      const [h, m] = timeStr.split(':').map(Number);
      const d = new Date(now.getFullYear(), now.getMonth(), now.getDate(), h, m, 0);
      return d;
    }

    function formatCountdown(targetDate) {
      const now = new Date();
      const diff = targetDate - now;
      if (diff <= 0) return "";
      const totalSec = Math.floor(diff / 1000);
      const h = Math.floor(totalSec / 3600);
      const m = Math.floor((totalSec % 3600) / 60);
      const s = totalSec % 60;
      let parts = [];
      if (h > 0) parts.push(`${h}h`);
      if (m > 0) parts.push(`${m}m`);
      if (h === 0) parts.push(`${s}s`);
      return parts.slice(0, 2).join(' ');
    }

    let activeIntervals = [];

    function clearIntervals() {
      activeIntervals.forEach(id => clearInterval(id));
      activeIntervals = [];
    }

    function checkClass(schedule, section) {
      const now = new Date();
      const currentDay = now.toLocaleString('en-US', { weekday: 'long', timeZone: 'Asia/Dhaka' });
      const dailySchedule = schedule[currentDay] || [];

      clearIntervals();

      if (dailySchedule.length === 0) {
        document.getElementById(`runningClass${section}`).innerHTML = "<span class='holiday'>üéÄ A day wrapped in soft clouds ‚Äî enjoy the pause!</span>";
        document.getElementById(`upcomingClass${section}`).innerHTML = "<span class='holiday'>üåº Today is a blank canvas ‚Äî paint it gently!</span>";
      } else {
        let runningClass = null;
        let upcomingClass = null;
        const nowMins = now.getHours() * 60 + now.getMinutes();

        dailySchedule.forEach(item => {
          const classStart = timeToMinutes(item.start);
          const classEnd = timeToMinutes(item.end);
          if (nowMins >= classStart && nowMins < classEnd) {
            runningClass = item;
          } else if (nowMins < classStart && !upcomingClass) {
            upcomingClass = item;
          }
        });

        // Running Class
        const runningEl = document.getElementById(`runningClass${section}`);
        if (runningClass) {
          const endTime = createTodayDateFromTime(runningClass.end);
          runningEl.innerHTML = `
            üå∏ <strong>Your class is blooming!</strong><br>
            üìö Course: ${runningClass.course}<br>
            üè´ Room: ${runningClass.room}<br>
            üë©‚Äçüè´ Teacher: ${runningClass.teacher}<br>
            üí´ This class will fade into stardust in: <span id="countdown-running">${formatCountdown(endTime)}</span>
          `;
          const interval1 = setInterval(() => {
            const cd = document.getElementById('countdown-running');
            if (cd && new Date() < endTime) {
              cd.textContent = formatCountdown(endTime);
            } else {
              if (cd) cd.textContent = "üåô Class has drifted away... rest your mind üí§";
              clearInterval(interval1);
            }
          }, 1000);
          activeIntervals.push(interval1);
        } else {
          runningEl.innerHTML = "üåà No class is dancing right now...";
        }

        // Upcoming Class
        const upcomingEl = document.getElementById(`upcomingClass${section}`);
        if (upcomingClass) {
          const startTime = createTodayDateFromTime(upcomingClass.start);
          upcomingEl.innerHTML = `
            üåº <strong>A new lesson is on its way!</strong><br>
            üìö Course: ${upcomingClass.course}<br>
            üè´ Room: ${upcomingClass.room}<br>
            üë©‚Äçüè´ Teacher: ${upcomingClass.teacher}<br>
            ‚è≥ Your next lesson is tiptoeing closer... <span id="countdown-upcoming">${formatCountdown(startTime)}</span>
          `;
          const interval2 = setInterval(() => {
            const cd = document.getElementById('countdown-upcoming');
            if (cd && new Date() < startTime) {
              cd.textContent = formatCountdown(startTime);
            } else {
              if (cd) cd.textContent = "‚ú® Your class has floated in! Time to learn~";
              clearInterval(interval2);
            }
          }, 1000);
          activeIntervals.push(interval2);
        } else {
          upcomingEl.innerHTML = "üåô No more classes today! Rest well under the stars~";
        }
      }

      // Tomorrow hint ‚Äî with FIRST and LAST class
      const tomorrow = getTomorrowDayName();
      const tomorrowSchedule = schedule[tomorrow] || [];
      const nextDayHintEl = document.getElementById('nextDayHint');

      if (tomorrowSchedule.length > 0) {
        const sortedTomorrow = [...tomorrowSchedule].sort((a, b) => timeToMinutes(a.start) - timeToMinutes(b.start));
        const firstClass = sortedTomorrow[0];
        const lastClass = sortedTomorrow[sortedTomorrow.length - 1];
        const courses = [...new Set(tomorrowSchedule.map(cls => cls.course))].join(', ');

        nextDayHintEl.innerHTML = `
          üåô <strong>Tomorrow‚Äôs Glimmer</strong><br>
          You‚Äôll have: <strong>${courses}</strong><br>
          üïí First class starts at: <strong>${firstClass.start}</strong><br>
          üïõ Last class ends at: <strong>${lastClass.end}</strong><br>
          Get ready to shine like moonlight! ‚ú®
        `;
        nextDayHintEl.style.display = 'block';
      } else {
        nextDayHintEl.style.display = 'none';
      }
    }

    function findNextTransport() {
      const now = new Date();
      const allTransports = [
        ...transportSchedule.toDIU.map(t => ({
          ...t,
          direction: 'From Home ‚Üí DIU',
          numericTime: timeToMinutes(t.time)
        })),
        ...transportSchedule.fromDIU.map(t => ({
          ...t,
          direction: 'From DIU ‚Üí Home',
          numericTime: timeToMinutes(t.time)
        }))
      ].sort((a, b) => a.numericTime - b.numericTime);

      const nowMins = now.getHours() * 60 + now.getMinutes();
      let next = allTransports.find(t => t.numericTime > nowMins);

      const transportEl = document.getElementById('nextTransport');
      clearIntervals();

      if (!next && allTransports.length > 0) {
        next = allTransports[0];
        const tomorrowDate = new Date(now);
        tomorrowDate.setDate(tomorrowDate.getDate() + 1);
        tomorrowDate.setHours(parseInt(next.time.split(':')[0]), parseInt(next.time.split(':')[1]), 0, 0);
        transportEl.innerHTML = `
          üåô <strong>First Transport Tomorrow</strong><br>
          üöå ${next.direction}<br>
          ‚è∞ Departs at: <strong>${next.time}</strong><br>
          üìç Pick-up: ${next.location}
          <br>üí® It‚Äôs gone... but another will come soon! üåà <span id="countdown-transport">${formatCountdown(tomorrowDate)}</span>
        `;
        const interval = setInterval(() => {
          const cd = document.getElementById('countdown-transport');
          if (cd) cd.textContent = formatCountdown(tomorrowDate);
        }, 1000);
        activeIntervals.push(interval);
      } else if (next) {
        const targetTime = createTodayDateFromTime(next.time);
        if (targetTime <= now) {
          targetTime.setDate(targetTime.getDate() + 1);
        }
        transportEl.innerHTML = `
          üå∏ <strong>Your ride is waiting!</strong><br>
          ‚û°Ô∏è ${next.direction}<br>
          ‚è∞ Departs at: <strong>${next.time}</strong><br>
          üìç Pick-up: ${next.location}
          <br>üöå Your ride is whispering your name... ‚ú® <span id="countdown-transport">${formatCountdown(targetTime)}</span>
        `;
        const interval = setInterval(() => {
          const cd = document.getElementById('countdown-transport');
          if (cd && new Date() < targetTime) {
            cd.textContent = formatCountdown(targetTime);
          } else {
            if (cd) cd.textContent = "üí® It‚Äôs gone... but another will come soon! üåà";
            clearInterval(interval);
          }
        }, 1000);
        activeIntervals.push(interval);
      } else {
        transportEl.innerHTML = "üöå No scheduled transport found.";
      }
    }

    function updateTimeAndClassInfo() {
      document.getElementById("dateTimeA").innerText = getCurrentDateTime();
      checkClass(sectionA_schedule, 'A');
      findNextTransport();
    }

    // Cursor trail effect
    document.addEventListener('DOMContentLoaded', () => {
      const trailCount = 12;
      const trails = [];
      for (let i = 0; i < trailCount; i++) {
        const dot = document.createElement('div');
        dot.classList.add('cursor-trail');
        document.body.appendChild(dot);
        trails.push({ el: dot, x: 0, y: 0, opacity: 0 });
      }

      let mouseX = 0, mouseY = 0;
      document.addEventListener('mousemove', (e) => {
        mouseX = e.clientX;
        mouseY = e.clientY;
      });

      const colors = ['#ff9ec9', '#a0e7ff', '#b9fbc0', '#ffcc99', '#d09cf7', '#ff9a9e'];

      function animateTrails() {
        trails.forEach((trail, i) => {
          if (i === 0) {
            trail.x = mouseX;
            trail.y = mouseY;
          } else {
            trail.x += (trails[i - 1].x - trail.x) * 0.5;
            trail.y += (trails[i - 1].y - trail.y) * 0.5;
          }

          trail.opacity = Math.max(0, trail.opacity - 0.02);
          if (i === 0) trail.opacity = 1;

          trail.el.style.left = trail.x - 5 + 'px';
          trail.el.style.top = trail.y - 5 + 'px';
          trail.el.style.opacity = trail.opacity;
          trail.el.style.backgroundColor = colors[i % colors.length];
        });
        requestAnimationFrame(animateTrails);
      }

      animateTrails();
      setInterval(updateTimeAndClassInfo, 60000);
      updateTimeAndClassInfo();
    });
  </script>
</body>
</html>
